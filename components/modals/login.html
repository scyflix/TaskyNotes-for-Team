<svg

  width="22"

         <h2>Login</h2>
         <label for="userLoginEmailInput">Email</label>
         <input type="email" name="userLoginEmailInput" id="userLoginEmailInput" class="inputField" placeholder="e.g. example@gmail.com" required>
         <label for="userLoginPasswordInput">Password</label>
         <input type="password" name="userLoginPasswordInput" id="userLoginPasswordInput" class="inputField" placeholder="Your account password" required>
         <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
         <p class="commonPlaceholderText show">New user? <a href="#signupFrom" id="openSignupModal">Create account</a></p>
      </form>

 </div>
