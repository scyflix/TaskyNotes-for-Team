<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>

   <!--CSS LINKS-->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/component.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
</head>
<body>

      <header class="pageHeader">
      <div class="headerLeft">
        <button class="menuBtn" id="toggleSidebar">
          <span class="menuIcon">
            <!-- Menu Icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M4 6H20M4 12H20M4 18H20"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </span>
          <span class="iconText">Menu</span>
        </button>

        <h2 class="pageTitle">
          Dashboard
        </h2>
      </div>
    </header>

    <main class="main">
      <!-- SIDEBAR -->
     <div class="sidebarContainer" id="dashboardSidebarContainer">

     </div>

      <!-- MAIN CONTENT -->
      <article class="mainContent" id="dashboardContent">

            <div  id="modalContainer">
    </div>


        <section class="grid" id="statsContainer">
          <div class="card">
            <h3>Active Workspaces</h3>
            <div class="numContainer">
<svg width="24" height="24" fill="#6CCF7F" viewBox="0 0 24 24">
  <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z"/>
</svg>


              <span class="statNum" id="activeWorkspaceCount">0</span>
            </div>
          </div>
          <div class="card">
            <h3>Created Workspaces</h3>

            <div class="numConatiner">
<svg width="24" height="24" fill="#6FB7FF" viewBox="0 0 24 24">
  <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
</svg>

              <span class="statNum" id="createdWorkspacesCount">0</span>
            </div>
          </div>
           <div class="card">
            <h3>Closed Workspaces</h3>

            <div class="numConatiner">
<svg width="24" height="24" fill="#9EA7B3" viewBox="0 0 24 24">
  <path d="M3 4h18v4H3V4zm2 6h14v10H5V10z"/>
</svg>

              <span class="statNum" id="closedWorkspacesCount">0</span>
            </div>
          </div>
          <div class="card">
            <h3>Logged Tasks</h3>
            <div class="numConatiner">
<svg width="24" height="24" fill="#FFDD7A" viewBox="0 0 24 24">
  <path d="M19 3H5a2 2 0 0 0-2 2v14l4-4h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/>
</svg>

              <span class="statNum" id="loggedTasksCount">0</span>
            </div>
          </div>
        </section>
        <section id="upperDashboardContainer">
           <!-- Dynamic content will load here -->

         </section>
          <section class="container" id="inputContainer">
            <form class="personalLogInputContainer form">
              <h2>Log Task</h2>
                <label for="task">Task Completed</label>
                <input placeholder="e.g. Fixed API bug" type="text" id="task" class="inputField">

                <label for="taskTime">Date Completed</label>
                <input type="datetime-local" id="taskTime" class="inputField">

                <label for="note">Notes</label>
                <textarea id="note" placeholder="Add details about what you finishedâ€¦" class="inputField textArea"></textarea>

                <button type="button" id="logTask" class="btn">Log Task</button>
            </form>
        </section>

        <div class="personalCreatedLogsContainer">
          <h2>Personal Logged Tasks</h2>
          <section id="personalCreatedLogs" class="logs">
            
          </section>
        </div>
      </article>
    </main>

<script type="module" src="../js/logs.js"></script>
        <script type="module" src="../js/app.js"></script>
</body>
</html>
