<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Dashboard</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/component.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
    <style>
      
    </style>
  </head>

  <body>
    <header class="pageHeader">
      <div class="headerLeft">
        <button class="menuBtn" id="toggleSidebar">
          <span class="menuIcon">
            <!-- Menu Icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path
                d="M4 6H20M4 12H20M4 18H20"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </span>
          <span class="iconText">Menu</span>
        </button>

        <h2 id="workspaceTitle">
          Marketing Team <span class="role">Member</span>
        </h2>
      </div>
    </header>

    <main class="main">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        
        <nav class="sidebarNav">
          <!-- My Tasks BUTTON -->
          <button class="navBtn" id="myTasksBtn">
            <span class="navIcon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M9 2H15M12 14L9.5 11.5M12 14L14.5 11.5M12 14V9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <rect
                  x="4"
                  y="4"
                  width="16"
                  height="18"
                  rx="2"
                  stroke="currentColor"
                  stroke-width="2"
                />
              </svg>
            </span>
            <span class="navText">My Tasks</span>
          </button>

          <!--ALL TASKS BUTTON-->
          <button class="navBtn" id="allTasksBtn">
            <span class="navIcon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M4 6H20M4 12H20M4 18H20"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M7 6L9 8L13 4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M7 12L9 14L13 10"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M7 18L9 20L13 16"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
            <span class="navText">All Tasks</span>
          </button>

          <!--MEMBERS BUTTON-->
          <button class="navBtn" id="membersBtn">
            <span class="navIcon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M16 14C18.2091 14 20 12.2091 20 10C20 7.79086 18.2091 6 16 6C13.7909 6 12 7.79086 12 10C12 12.2091 13.7909 14 16 14Z"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M8 14C10.2091 14 12 12.2091 12 10C12 7.79086 10.2091 6 8 6C5.79086 6 4 7.79086 4 10C4 12.2091 5.79086 14 8 14Z"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M2 20C2 17.7909 4.68629 16 8 16C11.3137 16 14 17.7909 14 20"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M14 20C14 17.7909 16.6863 16 20 16C23.3137 16 26 17.7909 26 20"
                  stroke="currentColor"
                  stroke-width="2"
                />
              </svg>
            </span>
            <span class="navText">Members</span>
          </button>

          <!--ACTIVITIES BUTTON-->
          <button class="navBtn" id="activityBtn">
            <span class="navIcon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M3 12H7L10 4L14 20L17 12H21"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
            <span class="navText">Activity</span>
          </button>

          <!-- Admin-only -->
          <!--CREATE TASK BUTTON-->
          <button class="navBtn adminOnly" id="createTaskBtn">
            <span class="navIcon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 5V19M5 12H19"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
            <span class="navText">Create Task</span>
          </button>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <article class="mainContent" id="dashboardContent">
        <!-- Dynamic content will load here -->
      </article>
    </main>

    <script src="../js/workspace.js" type="module"></script>
    <script src="../js/utils.js" type="module"></script>
  </body>
</html>
